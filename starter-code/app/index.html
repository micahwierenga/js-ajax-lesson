<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GA Cat Rescue</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <h1>Cat Rescue</h1>
      <form id="new-cat">
        <input type="text" name='cat[name]' id="cat-name" placeholder="Enter cat name"><br>
        <textarea name="cat[note]" id="cat-note" placeholder="Tell us about this cat"></textarea><br>
        <input type="submit" value='Save My Cat' id="saveCat">
      </form>
      <table id="cats">
      </table>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
